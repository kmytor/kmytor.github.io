<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scene - Environment and Objects</title>
    
  <script type="module" crossorigin src="/assets/translations-bec1d374.js"></script>
  <script type="module" crossorigin src="/assets/main-14ee195b.js"></script>
  <link rel="stylesheet" href="/assets/main-1dd6618d.css">
</head>

<body>
    <a-scene embedded shadow="type:pcfsoft" background="color: #87CEEB">
        <!-- Assets (texturas o imágenes si las necesitas) -->
        <a-assets>
            <!-- <img id="groundTex" src="/public/textures/ground.jpg"> -->
        </a-assets>

        <!-- Sky / fondo -->
        <a-sky color="#87CEEB"></a-sky>

        <!-- Iluminación -->
        <a-entity light="type:ambient; intensity:0.5"></a-entity>
        <a-entity light="type:directional; intensity:1; castShadow: true" position="1 3 2"
            rotation="-45 30 0"></a-entity>
        <a-entity light="type:point; intensity:0.4; distance:10" position="-2 2 -2"></a-entity>

        <!-- Suelo -->
        <a-plane rotation="-90 0 0" width="40" height="40" color="#6B7280" shadow="receive: true"
            material="metalness:0.1; roughness:0.9"></a-plane>

        <!-- Objetos de ejemplo -->
        <a-box position="-2 0.75 -3" depth="1" height="1.5" width="1" color="#EF4444" shadow="cast: true"
            material="metalness:0.3; roughness:0.5"></a-box>
        <a-sphere position="0 1 -2" radius="0.8" color="#10B981" shadow="cast: true"
            material="metalness:0.1; roughness:0.2"></a-sphere>
        <a-cylinder position="2 0.75 -3" radius="0.5" height="1.5" color="#3B82F6" shadow="cast: true"
            material="metalness:0.6; roughness:0.4"></a-cylinder>
        <a-entity geometry="primitive: torus; radius:0.6; radiusTubular:0.18"
            material="color:#F59E0B; metalness:0.8; roughness:0.2" shadow="cast: true" position="0 0.5 1"></a-entity>

        <!-- Cámara -->
        <a-entity id="cameraRig" position="0 1.6 5">
            <a-entity camera look-controls wasd-controls></a-entity>
        </a-entity>
    </a-scene>

    
</body>

</html>
